<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="submitForm()" #f="ngForm">
        <br>
        <div class="form-group">

            <input 
              type="text" 
              id="email" 
              class="form-control" 
              ngModel 
              name="email" 
              required
              email 
              #email="ngModel">

            <p *ngIf="!email.valid && email.touched">Please enter a valid email</p>
        </div>
        
        <div class="form-group">
          <label for="secret">Subscription level</label>
          <select 
          id="secret" 
          class="form-control"
          [ngModel]="defaultLevel"
          name="secret"
          >
            <option value="basic">Basic</option>
            <option value="advanced">Advanced</option>
            <option value="pro">Pro</option>
          </select>
        </div>

        <div class="form-group">
            <input 
              type="text" 
              id="password" 
              class="form-control" 
              ngModel 
              name="password" 
              required
              password
              #password="ngModel"
              >
              <p *ngIf="!password.valid && password.touched">Please enter a valid password</p>
        </div>

        <button class="btn btn-primary" type="submit" [disabled]="!f.valid" >Submit</button>


      </form>

      <div *ngIf="f.touched && !f.valid" class="warning">
        <p>Form is invalid</p>
      </div>
      <!-- Add a Form with the following Inputs (and Validators)
         k  1) Mail address (should not be empty and should be an email address)
         k  2) A Dropdown which allows the user to select from three different Subscriptions ("Basic", "Advanced", "Pro")
              Set "Advanced" as Default
         k  3) A Password field (should not be empty)
         k  4) A Submit Button

           Display a warning message if the Form is invalid AND was touched. Display a warning message below each input if it's invalid.

           Upon submitting the form, you should simply print the Value of the Form to the Console.
           Optionally, display it in your template.
      -->
    </div>
  </div>
</div>
