<div class="col-xs-12">
	<a 
	style="cursor: pointer"
	(click)="recipeSelected();"
	 class="list-group-item clearfix">
		<div class="pull-left">
			<h4 class="list-group-item clearfix">{{recipeData.name}}</h4>
			<p class="list-group-item-text">{{recipeData.description}}</p>
		</div>
		<span class="pull-right">
			<img 
			[src]="recipeData.imagePath" 
			alt="{{recipeData.name}}" 
			class="img-responsive" style="max-height: 50px;">
		</span>
	</a>
</div>
