
<div class="container">
  <div class="row">
    <p class="margins">
      <app-game-control 
        (NewGameData)="OnNewGameData($event);">
      </app-game-control>
    </p>
  </div>

  <div class="row margins">
    <div *ngFor="let number of numbers;">
      <p>
        <app-even
          *ngIf="isEven(number);"
          [currentNumber]="number"></app-even>
        <app-odd 
          *ngIf="isOdd(number);"
          [currentNumber]="number"></app-odd>
      </p>
    </div>
  </div>
</div>
